<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="ui-design-daily-favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Search</title>
</head>
<body>
    <main>
        <div id="purple"></div>
        <div class="content-wrapper">
            <div class="floatingGroup">
                <form>
                    <input id="input" type="text" maxlength="50">
                    <label for="input" class="floatingLabel">Search for a part-time job</label>
                </form>
                <button type="button" class="map-button"><span class="map-button-span"><img src="map.png" alt=""></span>Use Map</button>
            </div>
            <div class="grid">
                <button class="align-center card furniture">
                    <img src="couch.png" alt="">
                    <span>Furniture</span>
                </button>
                <button class="align-center card property">
                    <img src="house.png" alt="" />
                    <span>Property</span>
                </button>
                <button class="align-center card job">
                    <img src="building.png" alt="" />
                    <span>Job</span>
                </button>
                <button class="align-center card travel">
                    <img src="airplane.png" alt="" />
                    <span>Travel</span>
                </button>
                <button class="align-center card boat">
                    <img src="boat.png" alt="" />
                    <span>Boat</span>
                </button>
                <button class="align-center card motorcycle">
                    <img src="motorcycle.png" alt="motorcycle" />
                    <span>MC</span>
                </button>
                <button class="align-center card economy">
                    <img src="economy.png" alt="" />
                    <span>Economy</span>
                </button>
                <button class="align-center card holiday">
                    <img src="couch.png" alt="">
                    <span>Holiday</span>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
